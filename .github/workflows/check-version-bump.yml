name: Check Version Bump
on:
  pull_request:
    branches:
      - main
jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get base branch package.json
        run: |
          git fetch origin main
          git checkout origin/main -- package.json
          mv package.json package.base.json
          git checkout -
      - name: Get PR branch package.json
        run: |
          cp package.json package.pr.json
      - name: Compare versions
        run: |
          BASE_VERSION=$(jq -r .version package.base.json)
          PR_VERSION=$(jq -r .version package.pr.json)
          echo "Base version: $BASE_VERSION"
          echo "PR version: $PR_VERSION"
          if [ "$BASE_VERSION" = "$PR_VERSION" ]; then
            echo "Version not bumped!"
            exit 1
          fi
          echo "Version bumped."
        shell: bash

